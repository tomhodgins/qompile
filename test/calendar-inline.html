<!DOCTYPE html><html><head><meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Calendar Demo</title>

<link href="//code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">

<style>
  /* Base Calendar Styles */
  [data-calendar] {
    position: relative;
    padding: 0;
    font-size: 12pt;
    opacity: 1;
  }
  [data-calendar] * {
    box-sizing: border-box;
    text-rendering: optimizeLegibility;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    font-kerning: auto;
    line-height: 1.2;
  }
  [data-calendar] .title {
    text-align: center;
    color: #333;
    font-family: 'Source Sans Pro', sans-serif;
    position: relative;
    z-index: 100;
    margin: 0 0 12pt 0;
    transition: font-size .1s ease-in-out;
  }
  [data-calendar] .title .month {
    font-weight: 400;
  }
  [data-calendar] .title .year {
    font-weight: 300;
    opacity: .5;
  }
  [data-calendar] nav {
    position: absolute;
    top: 0;
    width: 100%;
    padding: 0 .5em;
    z-index: 200;
    transition: opacity .2s ease-in-out;
  }
  [data-calendar] nav a {
    display: inline-block;
    color: #999;
    padding: .1em .1em;
    transition: color .1s ease-in-out;
  }
  [data-calendar] nav a.prev {
    float: left;
  }
  [data-calendar] nav a.next {
    float: right;
  }
  [data-calendar] nav a:hover,
  [data-calendar] nav a :focus {
    color: #555;
  }
  [data-calendar] .dates:after {
     content: '';
     display: block;
     clear: both;
  }
  [data-calendar] article,
  [data-calendar] article * {
    font-family: 'Source Sans Pro', sans-serif;
  }
  [data-calendar] article {
    display: block;
    float: left;
    width: 14.28571428571429%;
    padding-top: 14.28571428571429%;
    position: relative;
    z-index: 250;
  }
  [data-calendar] input[type="radio"] {
    display: none;
  }
  [data-calendar] .reset,
  [data-calendar] .reset:hover {
    display: block;
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    background: transparent !important;
    z-index: 200;
    cursor: pointer;
    -webkit-tap-highlight-color: transparent !important;
  }
  [data-calendar] input:checked + .reset,
  [data-calendar] input:checked + .reset:hover {
    cursor: default;
    display: block;
    z-index: 20;
  }
  [data-calendar] ol {
    display: block;
    padding: 0;
    margin: 0 auto;
    list-style: none;
    font-family: 'Source Sans Pro', 'Open Sans', Roboto, 'Helvetica Neue', 'Myriad Pro', Myriad, 'Segoe UI', Arial, sans-serif;
    pointer-events: none;
    cursor: default;
    position: relative;
    z-index: 200;
  }
  [data-calendar] ol li {
    display: inline-block;
    float: left;
    width: 14.28571428571429%;
    padding: 0;
    color: #999;
    padding: .5em 0;
    text-align: center;
    font-size: 10pt;
    z-index: 0;
    border-bottom: 1px solid #eee;
    margin-bottom: .5em;
  }
  [data-calendar] ol li .short {
    display: none;
  }
  [data-calendar] ol li .full {
    display: none;
  }
</style>
